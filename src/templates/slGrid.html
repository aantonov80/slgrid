<table>
  <thead>
    <tr>
      <th data-ng-repeat="$$column in vm.$$columns">
        <a data-ng-click="vm.$$sort($$column.field)">{{ $$column.title }}</a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="$$item in items | slPaginate:itemsPerPage" ng-transclude></tr>
  </tbody>
</table>
